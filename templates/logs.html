<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Logs du {{ today }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Logs du {{ today }}</h1>

    <div class="card">
        <div class="card-body">
            <pre class="text-start">
{% for line in log_content %}
{{ line }}
{% endfor %}
            </pre>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Retour aux performances</a>
    </div>
</div>

</body>
</html>
